{% extends "layout.html" %}

  <!-- Custom CSS, JavaScript, Title -->
  {% block custom_css %} <link rel="stylesheet" href="{{ url_for('static', filename='css/main.css') }}"> {% endblock %}
  {% block js %} <script src="{{ url_for('static', filename='js/register.js') }}"></script> {% endblock %}
  {% block title %} <title>Register</title> {% endblock %}

  <!-- Body -->
{% block body %}

  <!-- Header & Logo -->
  {% include 'header-and-logo.html' %}
  
  <!-- User Panel/Logout -->
  <div class="row w-100 mt-3">
    <div class="w-100" id="user-panel" style="text-align: center">
      <h6>Welcome {{ user }}, You have successfully registered! <a href="/">Click here</a> to continue.</h6>
    </div>
  </div>

{% endblock %}
